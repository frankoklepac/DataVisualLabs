<!doctype html>
<html lang="en">

<head>
  <style>
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
    .axis-label {
      font: 12px sans-serif;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <script>
      d3.json("zupanije.json").then(data => {
          const margin = { top: 20, right: 30, bottom: 120, left: 60 };
          const width = 800 - margin.left - margin.right;
          const height = 500 - margin.top - margin.bottom;

          const svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);

          const policeDepartments = data.map(d => d["POLICIJSKA UPRAVA"]);
          const totals = data.map(d => d["Ukupno"]);

          const x = d3.scaleBand()
              .domain(policeDepartments)
              .range([0, width])
              .padding(0.2);

          const y = d3.scaleLinear()
              .domain([0, d3.max(totals)])
              .nice()
              .range([height, 0]);

          svg.append("g")
              .attr("transform", `translate(0,${height})`)
              .call(d3.axisBottom(x))
              .selectAll("text")
              .attr("transform", "rotate(-45)")
              .style("text-anchor", "end")
              .style("font-size", "10px");

          svg.append("g")
              .call(d3.axisLeft(y));

          svg.selectAll(".bar")
              .data(data)
              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", d => x(d["POLICIJSKA UPRAVA"]))
              .attr("y", d => y(d["Ukupno"]))
              .attr("width", x.bandwidth())
              .attr("height", d => height - y(d["Ukupno"]));

          svg.append("text")
              .attr("x", width / 2)
              .attr("y", height + margin.bottom - 20)
              .attr("text-anchor", "middle")
              .attr("class", "axis-label")
              .text("Policijska Uprava");

          svg.append("text")
              .attr("x", -height / 2)
              .attr("y", -margin.left + 10)
              .attr("text-anchor", "middle")
              .attr("transform", "rotate(-90)")
              .attr("class", "axis-label")
              .text("Ukupno");
      }).catch(error => {
          console.error("Error loading the JSON data:", error);
      });
  </script>
</body>
</html>
