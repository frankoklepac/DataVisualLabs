<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
    .axis-label {
      font: 12px sans-serif;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <script>
    // Generate a dataset with dates
    const dateData = [
      { date: "2025-01-01", value: 100 },
      { date: "2025-02-01", value: 120 },
      { date: "2025-03-01", value: 150 },
      { date: "2025-04-01", value: 170 },
      { date: "2025-05-01", value: 200 },
      { date: "2025-06-01", value: 180 },
      { date: "2025-07-01", value: 220 },
      { date: "2025-08-01", value: 240 },
      { date: "2025-09-01", value: 260 },
      { date: "2025-10-01", value: 300 }
    ];

    // Parse the date strings into JavaScript Date objects
    const parseDate = d3.timeParse("%Y-%m-%d");
    dateData.forEach(d => d.date = parseDate(d.date));

    // Set dimensions and margins
    const margin = { top: 20, right: 30, bottom: 50, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    // Create SVG container
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Define scales
    const x = d3.scaleTime()
      .domain(d3.extent(dateData, d => d.date))
      .range([0, width]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(dateData, d => d.value)])
      .nice()
      .range([height, 0]);

    // Add X-axis
    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).ticks(10).tickFormat(d3.timeFormat("%b %Y")))
      .selectAll("text")
      .attr("transform", "rotate(-45)")
      .style("text-anchor", "end");

    // Add Y-axis
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.value));

    svg.append("path")
      .datum(dateData)
      .attr("class", "line")
      .attr("d", line);

    // Add axis labels
    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height + margin.bottom - 10)
      .attr("text-anchor", "middle")
      .attr("class", "axis-label")
      .text("Vrijeme");

    svg.append("text")
      .attr("x", -height / 2)
      .attr("y", -margin.left + 20)
      .attr("text-anchor", "middle")
      .attr("transform", "rotate(-90)")
      .attr("class", "axis-label")
      .text("Vrijednost");
  </script>
</body>
</html>
