<!doctype html>
<html lang="en">

<head>
  <style>
    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <script>

    var data = [1, 2, 3, 14, 5, 2, 7, 0, 9, 10, 23];

    var djelatnici = [
      { "ime": "Josip", "prezime": "4" },
      { "ime": "Hrvoje", "prezime": "27" },
      { "ime": "Kresimir", "prezime": "7" }
    ]


    var width = 500;
    var height = 500;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var barchart = svg.selectAll("rect")
      .data(djelatnici)
      .enter()
      .append("rect")
      .attr("x", function (d, i) { return 50 * i; })
      .attr("y", function (d) { return height - d.prezime * 50; })
      .attr("width", 40)
      .attr("height", function (d) { return d.prezime * 50; })
      .attr("fill", "blue");


  </script>
</body>
